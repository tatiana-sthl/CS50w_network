{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Social Network{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3bc54dfc89.js" crossorigin="anonymous"></script>
    </head>
    <body style="background: white;">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #DB7093; padding-left: 140px; padding-right: 140px;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a style="color: #FFFFFF;" class="nav-link" href="{% url 'following' %}">Following</a>
                        </li>
                    </ul>
                    {% endif %}
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a style="color: #FFFFFF;" class="nav-link" href="{% url 'index' %}">All Posts</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a style="color: #FFFFFF;" class="navbar-brand" href="{% url 'index' %}">Network</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a style="color: #FFFFFF;" class="nav-link" href="{% url 'profile' user.id %}"><strong>{{ user.username }}</strong></a>
                        </li>
                        <li class="nav-item">
                            <a style="color: #FFFFFF;" class="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a style="color: #FFFFFF;" class="nav-link" href="{% url 'login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a style="color: #FFFFFF;" class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    <script src='{% static 'network/index.js' %}'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
